<!DOCTYPE html>
<html>

<head>
  <title>エラー | おとふだNET</title>
  <style>
    body {
      background: #303030;
      color: #f0f0f0;
      margin: 0;
      text-align: center
    }

    body nav {
      background: #606060;
      line-height: 1
    }

    body nav a img {
      max-height: 65px;
      margin-top: 10px;
      max-width: 100vw;
    }

    body .flash {
      background: #1f8dd6;
      margin: 15px;
      padding: 5px;
      border-radius: 3px;
      color: #fff
    }

    body .flash-alert {
      background: #ca3c3c;
      margin: 15px;
      padding: 5px;
      border-radius: 3px;
      color: #fff
    }

    body main {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 15px
    }

    body main input {
      color: #303030
    }

    body main p {
      color: #f0f0f0;
    }

    body main a {
      color: #f0f0f0
    }

    body main .row {
      margin: 10px 0
    }

    body main .pure-form .pure-button {
      color: #f0f0f0;
      background: #444444;
      border: 1px solid #a0a0a0
    }

    body main .pure-form input.pure-input-1,
    body main .pure-form textarea.pure-input-1 {
      background: #444444;
      color: #f0f0f0 !important;
      box-shadow: none !important
    }

    body main .pure-form .input-ac {
      font-size: 32px;
      letter-spacing: 20px;
      text-indent: 10px;
      margin: 10px 0;
      overflow: hidden;
      text-align: center
    }

    body main .pure-form select {
      background: #444444;
      box-shadow: none
    }

    body main .kit-box {
      text-align: left;
      border-radius: 0 !important
    }

    body main .kit-box img {
      float: left;
      height: 75px;
      margin-right: 5px
    }

    body main .char-image img {
      max-height: 200px;
      max-width: 100%;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.5)
    }

    body footer {
      color: #a0a0a0;
      background: #444444;
      font-size: 15px;
      padding: 15px;
      margin-top: 15px
    }

  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
    integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mtsgi/kitstrap/d/0.6/kitstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
